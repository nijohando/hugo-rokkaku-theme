<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ .Title }}</title>
{{ if .Site.RSSLink }}
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .Site.RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
<link rel="stylesheet" href="/css/theme.css">
{{ range .Site.Params.styles }}
<link rel="stylesheet" href="{{ . }}">
{{ end }}
<link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Mono">
{{if .Site.Params.highlightjs.styleUrl }}
<link rel="stylesheet" href="{{ .Site.Params.highlightjs.styleUrl }}">
{{ else }}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.0/styles/tomorrow-night-eighties.min.css">
{{ end }}
{{if .Site.Params.highlightjs.scriptUrl }}
<script src="{{ .Site.Params.highlightjs.scriptUrl}}"></script>
{{ else }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.0/highlight.min.js"></script>
{{ end }}
<script>hljs.initHighlightingOnLoad();</script>
<body>
